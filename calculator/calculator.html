<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="page">
        <h2>Calculator</h2>
        <div id="">
            <input type="text" id="ketqua" value="0"/><br/>
        </div>
        <div id="colum1">
            <button onclick="xoa()">CE</button>
            <button onclick="">&lsaquo;&ndash;</button>
            <button onclick="">%</button>
            <button onclick="">!</button>
            <button onclick=""></button>
        </div>
        <div id="colum1">
            <button onclick="">x&#178;</button>
            <button onclick="setnum(this.value)"  value="7">7</button>
            <button onclick="setnum(this.value)"  value="8">8</button>
            <button onclick="setnum(this.value)"  value="9">9</button>
            <button onclick="setnum(this.value)"  value="+">+</button>
        </div>
        <div id="colum1">
            <button onclick="">&radic;</button>
            <button onclick="setnum(this.value)"  value="4">4</button>
            <button onclick="setnum(this.value)"  value="5">5</button>
            <button onclick="setnum(this.value)"  value="6">6</button>
            <button onclick="setnum(this.value)"  value="-">-</button>
        </div>
        <div id="colum1">
            <button onclick="">1/x</button>
            <button onclick="setnum(this.value)"  value="1">1</button>
            <button onclick="setnum(this.value)"  value="2">2</button>
            <button onclick="setnum(this.value)"  value="3">3</button>
            <button onclick="setnum(this.value)"  value="*">*</button>
        </div>
        <div id="colum1">
            <button onclick="">Pi</button>
            <button onclick="setnum(this.value)"  value="0">0</button>
            <button onclick="">.</button>
            <button onclick="ketqua()">=</button>
            <button onclick="setnum(this.value)"  value="/">/</button>
        </div>
    </div>
    <script>
        var x="";
        function a(id){
            return document.getElementById(id);
        }
        function setnum(num){
            x += num;
            a("ketqua").value = x;
        }
        function xoa(){
            x = "";
            a("ketqua").value = x;
        }
        function ketqua(){
            a("ketqua").value = eval(a("ketqua").value);
            x = a("ketqua").value;
        }
    </script>
</body>
</html>
